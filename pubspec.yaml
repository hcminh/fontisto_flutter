name: fontisto_flutter
description: Provides over 1000 (update..) additional icons to use in your apps.
version: 3.1.2
homepage: https://github.com/hcminh/fontisto_flutter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  fonts:
    - family: Fontisto
      fonts:
        - asset: lib/fonts/fontisto.ttf
    - family: Linearicon
      fonts:
        - asset: lib/fonts/linearicon.ttf